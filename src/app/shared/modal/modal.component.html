@if(viewModal){
  <div id="fade"></div>
  <div id="modal">
    <div class="modal_header">
      <h2>{{title}}</h2>
    </div>
    <div class="modal_body">
      <p>
        {{description}}
      </p>
    </div>
    <div class="modal_footer">
      <button class="button_modal button-secondary" (click)="confirmModal()">Confirmar</button>

      <button class="button_modal button-danger" (click)="closeModal()">Cancelar</button>
    </div>
  </div>
}
